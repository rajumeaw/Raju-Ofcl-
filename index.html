<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAJU MEAW - PREMIUM INDEX</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(270deg, #ff4d6d, #00ffd5, #ffcc00);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.header {
    text-align: center;
    padding: 40px 20px 20px;
}

.profile-pic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 5px solid #fff;
    object-fit: cover;
    box-shadow: 0 0 30px #00ffd5, 0 0 50px #ff4d6d;
    transition: 0.5s;
}

.profile-pic:hover {
    transform: rotate(10deg) scale(1.05);
    box-shadow: 0 0 50px #ff4d6d, 0 0 70px #00ffd5;
}

.name {
    margin-top: 20px;
    font-size: 3em;
    font-weight: bold;
    letter-spacing: 3px;
    background: linear-gradient(45deg, #00ffd5, #ff4d6d, #ffcc00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 15px #000;
}

.social-links {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 25px;
}

.social-links a {
    color: #fff;
    font-size: 1.8em;
    transition: 0.3s;
    text-shadow: 0 0 10px #000;
}

.social-links a:hover {
    transform: scale(1.4) rotate(10deg);
    color: #ffcc00;
}

.section {
    margin: 40px 0;
    text-align: center;
}

.section h2 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #00ffd5;
    text-shadow: 2px 2px 10px #000;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 0 20px 40px;
}

.link-card {
    display: flex;
    align-items: center;
    gap: 20px;
    background: rgba(255,255,255,0.05);
    padding: 20px 30px;
    width: 250px;
    border-radius: 20px;
    text-decoration: none;
    color: #fff;
    font-size: 1.2em;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    transition: 0.5s;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-10px);}
}

.link-card i {
    font-size: 1.8em;
    color: #ffcc00;
    transition: 0.5s;
}

.link-card:hover {
    transform: scale(1.1) rotate(-2deg);
    background: rgba(255,255,255,0.15);
    box-shadow: 0 0 40px #00ffd5, 0 0 60px #ff4d6d;
    color: #00ffd5;
}

.link-card:hover i {
    color: #00ffd5;
}

@media(max-width:600px){
    .link-card { width: 90%; }
}
</style>
</head>
<body>

<div class="header">
    <img src="your-photo.jpg" alt="RAJU MEAW" class="profile-pic">
    <div class="name">RAJU MEAW</div>
    <div class="social-links">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/raju_meaw" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</div>

        <a href="https://example.com/alightmotion2.xml" class="link-card" target="_blank"><i class="fas fa-film"></i> XML 2</a>
        <a href="https://example.com/alightmotion3.xml" class="link-card" target="_blank"><i class="fas fa-film"></i> XML 3</a>

        <a href="https://example.com/max-lobby2" class="link-card" target="_blank"><i class="fas fa-gamepad"></i> Lobby 2</a>

        <a href="https://example.com/apk2" class="link-card" target="_blank"><i class="fas fa-mobile-alt"></i> APK 2</a>

</div>

        <a href="https://example.com/lobby2" class="link-card" target="_blank"><i class="fas fa-door-open"></i> Lobby 2</a>
    </div>
</div>

</body>
</html>
